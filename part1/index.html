<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dog of the Day</title>
        <script src="https://unpkg.com/vue@3"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="app">
            <h1>Dog of the Day: <span style="background-color: yellow">{{ dogName }}</span></h1>
            <div class="dog-pic-div">
                <img :src="dogPic" alt="dog" class="dog-img"/>
            </div>
            <div class="details">
                <p><s>Breed: </s>{{ dogBreed }}</p>
            </div>
            <div class="user-interact">
                <button onclick="fetchDog">Change dog</button>
            </div>
        </div>
        <script>
            const {createApp} = Vue;
            createApp({
                data(){
                    return{
                        dogPic: '',
                        dogName: 'Spike',
                        dogBreed: 'mixed'
                    }
                },
                mounted(){
                    this.fetchDog();
                },
                methods: {
                    fetchDog(){
                        fetch('https://dog.ceo/api/breeds/image/random')
                            .then(res => res.json())
                            .then(data => {
                                this.dogPic = data.message;
                                const match = this.dogPic.match(/breeds\/([^\/]+)/);
                                this.dogBreed=match?match[1].replace(/-/g,' ') : Mixed;
                                const names = ['Spike', 'Princess', 'Max', 'Bella', 'Ben'];
                                this.dogName = names[Math.floor(math.random()*names.length)];
                            });
                    }
                }
            })
            .mount('#app');
        </script>
    </body>
</html>
